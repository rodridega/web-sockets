<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />

    <title>Proyecto final</title>
</head>

<body class="bg-dark text-white">

    <main class="container">
        <h1 class="text-center">
            Productos Coder
        </h1>

        <h2>Ingrese un producto</h2>
        <form id="productsForm">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" />
            </div>
            <div class="form-group">
                <label for="Precio">Precio</label>
                <input type="number" class="form-control" name="precio" id="precio" placeholder="Precio" />
            </div>
            <div class="form-group">
                <label for="imagen">Url imagen</label>
                <input type="text" class="form-control" id="urlImagen" name="urlImagen" placeholder="imagen" />
            </div>
            <button class="btn btn-success m-3" type="submit" id="guardar">Guardar</button>
        </form>
        <div>
            <h1>
                Productos
            </h1>
            <div>
                <table class="table table-light">
                    <thead>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Foto</th>
                    </thead>
                    <tbody id="productos">
                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>

</html>
